<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
  <div class="container">
    <div class="card">
     
      <img src="images/image-product-desktop.jpg" alt="">
     
      <div class="about">
        <p class="heading">PERFUME</p>
        <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
        <p class="info">A floral, solar and voluptuous interpretation composed by Olivia Pulge, Perfumer-Creator for the House of CHANEL</p>

        <p class="discount"><span class="price">$149.99</span> <span class="old-price"><del>$169.99</del></span></p>

        <div class="button">
          <img src="images/icon-cart.svg" alt="">
          <p>Add to cart</p>
        </div>
      </div>

      
    </div>
  </div>

</body>
</html>
